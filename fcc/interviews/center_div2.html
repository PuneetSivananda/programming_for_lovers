<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      .container {
        position: relative;
        height: 100vh;
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>Centered Content</p>
      </div>
    </div>
  </body>
</html>
