<!DOCTYPE html>
<!-- Reference looked on https://dev.to/sanderdebr/creating-a-crud-app-in-react-with-hooks-3jml -->
<html>
  <head>
    <title>First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      function Todos({ list, onRemoveTodo }) {
        return (
          <ul>
            {list.map((item, index) => (
              <li
                key={item.id}
                onClick={() => {
                  console.log(index, list[index]);
                }}
              >
                <span>{item.name}</span>
                <button onClick={() => onRemoveTodo(item.name)}>X</button>
              </li>
            ))}
          </ul>
        );
      }
      const App = () => {
        const [value, setValue] = React.useState("");
        const [todos, setTodos] = React.useState([
          { name: "Jordyn", id: 1 },
          { name: "Mikenzi", id: 2 },
          { name: "Jake", id: 3 },
        ]);

        const handleRemoveTodo = (name) => {
          const newTodos = todos.filter((todo) => todo.name !== name);
          setTodos(newTodos);
        };

        // React.useEffect(() => {
        //   console.log("here");
        // }, [setTodos]);

        return (
          <div>
            <h1>Todos:</h1>
            <input
              onChange={(e) => {
                setValue(e.target.value);
              }}
              value={value}
            ></input>
            <button
              onClick={() => {
                setValue("");
                const newItem = {
                  name: value,
                  isSelected: false,
                };
                setTodos([...todos, newItem]);
              }}
            >
              Add
            </button>
            <Todos list={todos} onRemoveTodo={handleRemoveTodo} />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
